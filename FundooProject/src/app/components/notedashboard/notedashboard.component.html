<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <div class="menu" (click)="snav.toggle()" style="margin: right 20px ;border: none;">
      <button>
        <img src="../../../assets/menu_FILL0_wght400_GRAD0_opsz48.svg" style="width:25px;height:25px;border: none;">
      </button>
    </div>
    <img src="../../../assets/keep_2020q4_48dp.png" alt="image" style="width:50px;height:50px">
    <div class="project name">
      <span>Fundoo</span>
    </div>
    <div class="search-field" flexlayoutAlign="center center">
      <input class="search" placeholder="Search">
      <button mat-icon-button>
        <img src="../../../assets/search_FILL0_wght400_GRAD0_opsz48.svg" style="width:25px;height:25px">
      </button>
    </div>
    <div>
      <!-- <button mat-icon-button click=""><img src="../../../assets/search_FILL0_wght400_GRAD0_opsz48.svg"
        style="width:25px;height:25px"></button> -->
      <button mat-icon-button click=""><img src="../../../assets/refresh_FILL0_wght400_GRAD0_opsz48.svg"
          style="width:25px;height:25px"></button>
      <button mat-icon-button click=""><img src="../../../assets/dns_FILL0_wght400_GRAD0_opsz48.svg"
          style="width:25px;height:25px"></button>
      <button mat-icon-button click=""><img src="../../../assets/settings_FILL0_wght400_GRAD0_opsz48.svg"
          style="width:25px;height:25px"></button>
      <button mat-icon-button click=""><img src="../../../assets/apps_FILL0_wght400_GRAD0_opsz48.svg"
          style="width:25px;height:25px"></button>
    </div>

    <button mat-raised-button color="primary">Logout</button>
  </mat-toolbar>
  <!-- [style.marginTop.px]="mobileQuery.matches ? 6 : 0" -->
  <!-- #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="6" -->
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav mode="side">
      <mat-nav-list>
        <a mat-list-item (click)="notes()"><img src="../../../assets/lightbulb_FILL0_wght400_GRAD0_opsz48.svg">Notes</a>
        <a mat-list-item (click)="reminder()"><img
            src="../../../assets/notifications_FILL0_wght400_GRAD0_opsz48.svg">Reminder</a>
        <a mat-list-item (click)="label()"><img src="../../../assets/label_FILL0_wght400_GRAD0_opsz48.svg">Label</a>
        <a mat-list-item (click)="edit()"><img src="../../../assets/edit_FILL0_wght400_GRAD0_opsz48.svg">Edit</a>
        <a mat-list-item (click)="archive()"><img
            src="../../../assets/archive_FILL0_wght400_GRAD0_opsz48.svg">Archive</a>
        <a mat-list-item (click)="trash()"><img src="../../../assets/delete_FILL0_wght400_GRAD0_opsz48.svg">Trash</a>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
