<div fxFlex=100 fxLayout="row" fxLayoutAlign="center center" style="margin-top: 50px;margin-bottom: 50px;">
    <mat-card style="width:400px;height: 450px;">
        <div fxLayout="column" fxLayoutAlign="center center">
            <H1 style="font-size:300%;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                <span style="color:blue ;font-size:100%;font-family:cursive;">F</span>
                <span style="color:green ;font-size:100%;font-family:cursive;">U</span>
                <span style="color:orange ;font-size:100%;font-family:cursive;">N</span>
                <span style="color:red ;font-size:100%;font-family:cursive;">D</span>
                <span style="color:magenta ;font-size:100%;font-family:cursive;">O</span>
                <span style="color:purple ;font-size:100%;font-family:cursive;">O</span>
            </H1>
            <br>
            <p style="font-size: 150%;"><b>Sign in</b></p>
        
            <p>Use your fundoo account</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <!-- <div>
        Fundoo
        <p>use your fundoo account</p>
    </div> -->
    <br>
            <div fxLayoutAlign="center center">
                <mat-form-field appearance="outline" style="width:360px">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="email" formControlName="email">
                    <mat-error>email is required</mat-error>
                </mat-form-field>
            </div>
            <div fxLayoutAlign="center center">
                <mat-form-field appearance="outline" style="width:360px">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="password" formControlName="password" type="password" >
                    <mat-error>password is required</mat-error>
                </mat-form-field>
            </div>
            <div style="margin-left: 20px;">
                <a routerLink="/forgetPassword">Forgot Password</a>
            </div>
            <br>
            <div>
                <!-- <section class="example-section" > -->
                    <mat-checkbox class="example-margin" style="left: 20px;" onclick="showpass()" >Show Password</mat-checkbox>
                    
                    <!-- <mat-checkbox class="example-margin" [disabled]="true">Disabled</mat-checkbox> -->
                <!-- </section> -->
            </div>
            <br>
            <div fxLayoutGap="250px" style="margin-left: 20px;" >
                <a routerLink="/signup" >Sign up </a>
                <!-- <a routerLink="/forgetPassword">Forgot Password</a> -->
                <button mat-raised-button color="primary" style="right: 5px;">Login</button>
            </div>
        </form>
    </mat-card>
</div>
